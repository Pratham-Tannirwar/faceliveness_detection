<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLive - Real-time Face Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FaceLive</h1>
            <p>Real-time Face Detection & Live Streaming</p>
        </header>

        <main>
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="face-overlay" class="face-overlay"></div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop Camera</button>
                <button id="detectBtn" class="btn btn-success" disabled>Start Detection</button>
                <button id="streamBtn" class="btn btn-info" disabled>Start Streaming</button>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="label">Camera Status:</span>
                    <span id="cameraStatus" class="status">Not Started</span>
                </div>
                <div class="status-item">
                    <span class="label">Detection Status:</span>
                    <span id="detectionStatus" class="status">Inactive</span>
                </div>
                <div class="status-item">
                    <span class="label">Faces Detected:</span>
                    <span id="faceCount" class="status">0</span>
                </div>
                <div class="status-item">
                    <span class="label">Connection:</span>
                    <span id="connectionStatus" class="status">Disconnected</span>
                </div>
            </div>

            <div class="room-controls">
                <input type="text" id="roomId" placeholder="Enter Room ID" value="room-1">
                <button id="joinRoom" class="btn btn-outline">Join Room</button>
            </div>
        </main>

        <footer>
            <p>FaceLive - Powered by Face-API.js & Socket.IO</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
